<!DOCTYPE html>

</head>
<body>
  <h1>{{.SteamName}}</h1>
  <h2>steam id: {{.SteamID}}<h2>
  <ul style="list-style-type: none">
    {{range .Games}}
    <li>
      <h3>{{.Name}}</h3>
      <p>
        steam app id: {{.AppID}}<br>
        minutes played: {{.Playtime}}<br>

    </li>
    {{end}}
  </ul>
</body>
</html>
